
{% for scrum in scrumboard %}
<div class="contactBox first">
  <div class="title">{{ scrum.title }}</div>
  <div class="project"> Project: {{ scrum.project.title }}</div>
  <div class="sprint"> Sprint #: {{ scrum.sprint }}</div>
  <a href="{% url 'view_one_scrum' scrum.slug %}">
  View Board
</a>
</div>
{% endfor %}
